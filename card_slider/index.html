<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="company">
    <h1 class="company2">Company Techno</h1>
</div>
<div class="navbar">
    <ul class="list">
        </li><a href="else.html" class="aboutus">About Us</a></li>

    </ul>

<div class="container swiper">
    <div class="slider-wrapper">
        <div class="card-list swiper-wrapper">
            <div class="card-item swiper-slide">
             <img src="pic1.jpeg" alt="user image" class="user-image">
             <h2 class="user-name">Michael Brown</h3>
             <p class="user-profession">Software Developer</p>
             <button class="message-button">Message</button>
            </div>

            <div class="card-item swiper-slide">
                <img src="pic2.jpeg" alt="user image" class="user-image">
                <h2 class="user-name">Liam Turner</h3>
                <p class="user-profession">Software Developer</p>
                <button class="message-button">Message</button>
               </div>

               <div class="card-item swiper-slide">
                <img src="pic3.jpg" alt="user image" class="user-image">
                <h2 class="user-name">Olivia Hayes</h3>
                <p class="user-profession">Software Developer</p>
                <button class="message-button">Message</button>
               </div>

               <div class="card-item swiper-slide">
                <img src="pic4.jpg" alt="user image" class="user-image">
                <h2 class="user-name">Ethan Cruz</h3>
                <p class="user-profession">Software Developer</p>
                <button class="message-button">Message</button>
               </div>

               <div class="card-item swiper-slide">
                <img src="pic5.jpg" alt="user image" class="user-image">

                <p class="user-profession">YouTuber</p>
                <button class="message-button">Message</button>
               </div>

               <div class="card-item swiper-slide">

                <button class="message-button">Message</button>
               </div>

               <div class="card-item swiper-slide">
                <img src="pic7.jpg" alt="user image" class="user-image">
                <h2 class="user-name">Maya Reed</h3>
                <p class="user-profession">Software Developer</p>
                <button class="message-button">Message</button>
               </div>

               <div class="card-item swiper-slide">
                <img src="pic8.jpg" alt="user image" class="user-image">

                <p class="user-profession">Software Developer</p>

        </div>

        <div class="swiper-pagination"></div>
        <div class="swiper-slide-button swiper-button-prev"></div>
        <div class="swiper-slide-button swiper-button-next"></div>
    </div>
</div>
        
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
